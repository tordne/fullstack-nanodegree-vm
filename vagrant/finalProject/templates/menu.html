{% extends '_base.html' %}

{% block content %}

	<main>
		<section class="main-inner">
			<a class="create_restaurant" href="{{ url_for('menuItemNew', restaurant_id=restaurant.id) }}">Create a New Menu Item</a>
			{% for i in items %}
				<article class="menuItemDescription">
					<h3>{{ i.name }}</h3>
					<div class="menuItemFlex">
						<div class="menuItemDescrip">
							<p>{{ i.course }}</p>
							<p>{{ i.description }}</p>
							<p>{{ i.price }}</p>
						</div>
						<div>
							<a href="{{ url_for('menuItemEdit',restaurant_id=restaurant.id, menu_id=i.id) }}">Edit</a>
							<a href="{{ url_for('menuItemDelete', restaurant_id=restaurant.id, menu_id=i.id) }}">Delete</a>
						</div>
					</div>
				</article>
			{% endfor %}
		</section>
	</main>

{% endblock content %}
