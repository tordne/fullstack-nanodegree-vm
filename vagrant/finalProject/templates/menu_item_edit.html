{% extends '_base.html' %}

{% block content %}

	<main>
		<section class="main-inner">
			<form action="{{ url_for('menuItemEdit', restaurant_id=restaurant.id, menu_id=item.id) }}" method="POST">
				<h3>Name:</h3>
				<input type="text" size="30" name="name" placeholder="{{ item.name }}">
				<h3>Course:</h3>
				<input type="text" size="30" name="course" placeholder="{{ item.course }}">
				<h3>Description:</h3>
				<input type="text" size="30" name="description" placeholder="{{ item.description }}">
				<h3>Price:</h3>
				<input type="text" size="30" name="price" placeholder="{{ item.price }}">
				<input type="submit" value="Edit">
				<a href="{{ url_for('menuList', restaurant_id=restaurant.id) }}">Cancel</a>
			</form>
		</section>
	</main>

{% endblock content %}
