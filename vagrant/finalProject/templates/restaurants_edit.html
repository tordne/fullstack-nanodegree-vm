{% extends '_base.html' %}

{% block content %}

	<main>
		<section class="main-inner">
			<form action="{{ url_for('restaurantEdit', restaurant_id=restaurant.id) }}" method="POST">
				<h3>Name:</h3>
				<input type="text" size="30" name="name" placeholder="{{ restaurant.name }}">
				<input type="submit" value="Rename">
				<a href="{{ url_for('restaurantList') }}">Cancel</a>
			</form>
		</section>
	</main>

{% endblock content %}
